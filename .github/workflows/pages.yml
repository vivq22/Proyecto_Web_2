name: CICD  de Vite MPA a GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

env:
    DEPLOY_BASE_URL: ${{vars.DEPLOY_BASE_URL}}

concurrency: 
    group: "pages"
    cancel-in-progress: true

jobs: 
    deploy:
        environment:
            name: github-pages
            url: ${{steps.github-pages.outputs.url}}
        runs-on: ubuntu-latest

        steps: 
          - name: Clonar Repositorio
            uses: actions/checkout@v4

          - name: Instalar Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20'
          - name: Instalar Dependencias
            run: npm install
          #- name: QA
           # run: npm run lint  
           
          - name: VerificaciÃ³ de Env
            run: echo "DEPLOY_BASE_URL -> $DEPLOY_BASE_URL"

          - name: Compilar
            run: npm run build
          - name: Configurar Entorno Github Pages
            uses: actions/configure-pages@v5
          - name: Upload del Sitio Compilado
            uses: actions/upload-pages-artifact@v3
            with: 
                path: './dist'

          - name: Publicar el Sitio
            uses: actions/deploy-pages@v4
            id: deployment